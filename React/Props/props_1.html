<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" ></script>

    <script type="text/babel">

      function Btn({banana, big}) {
        console.log(banana, big)
        return (
          <button 
            style={{
              backgroundColor:"tomato",
              color: "white",
              padding: "10px 20px",
              border: 0,
              borderRadius: 10,
              fontSize: big ? 18 : 10,
            }}
          >
          {banana}
        </button>
        )
      }


      // 위에 button 스타일이 모두 동일한 또 다른 button을 만들 때 한가지를 작성하고 그대로 복붙하는 것이 아닌 다른 방법!!!

      // => 단 하나의 컴포넌트를 props를 사용해 내용만 다르게 재사용할 수 있게 한다!
      // => props  -> props는 내가 넣은 모든 것들을 object에 넣어버림!


      function App() {

        return (
          <div>
            <Btn banana="Save Changes" big={true}/>
            <Btn banana="Continue" big={false} />
          </div>
        );
      }


      const root = document.getElementById("root");
      ReactDOM.render(<App/>, root);


      // props 
      // 부모 컴포넌트로부터 자식 컴포넌트에 데이터를 보낼 수 있게 해주는 일종의 방식

      //component -> jsx를 변환하는 함수(function)

    </script>
</html>
