<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" ></script>

    <script type="text/babel">

      function App() {
        const [amount, setAmount] = React.useState();

        // flipped는 tru false인 변수!
        const [inverted, setInverted] = React.useState(false);
        
        const onChange = (event) => {
          setAmount(event.target.value)
        }

        // 함수 표현 방식2
        // function onChange() {
        //   console.log("somebody wrote")
        // }

        const reset = () => {
          setAmount(0);
        }

        // 현재 값을 받아서 그 반대의 값을 내놓겠다!
        const onInvert = () => {
          reset();
          setInverted((current) => !current);
        }
          

        return (
          <div>
            <h1 className="hi">Super Converter</h1>
            <div>
              <label htmlFor="minutes" >Minutes</label>
              <input 
              value={inverted ? Math.round(amount * 60) : amount} 
              onChange={onChange}  
              disabled={inverted === true} 
              id="minutes" 
              placeholder="Minutes" 
              type="number"/>              
              <h4>You want to convert {amount}</h4>
            </div>

            <div>
              <label htmlFor="hours" >Hours</label>
              <input 
              value={inverted ? amount : Math.round(amount / 60)} 
              onChange={onChange} 
              disabled={inverted === false} 
              id="hours" 
              placeholder="Hours" 
              type="number" />
            </div>

            <button onClick={reset}>Reset</button>
            <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(<App/>, root);


      // disabled={inverted === false} / disabled={inverted === true}
      // 위 코드를 더 간단하게!
      // disabled = {!inverted}        /   disabled = {inverted}  
      
      // * disabled는 input창에 입력 불가능하게 하는 기능

      


    </script>
</html>
