<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" ></script>

    <script type="text/babel">
      // 자동으로 리렌더링하게 하는 방법!!!
      const root = document.getElementById("root");

      function App() {
        const [counter, setCounter] = React.useState(0);

        const onClick = () => {
          setCounter(counter +1);
        }
        
        return (
          <div>
            <h3>Total Clicsk: {counter}</h3>
            <button onClick={onClick}>Click me</button>
          </div>
        );
      }

      ReactDOM.render(<App/>, root);



      // useState()
      // useState는 배열 하나를 준다! 
      // 그 배열의 첫 번쨰 요소는 초기값, 두 번째는 초기값을 업데이트하기 위한..

      

      
      // 구조분해할당!
      // const food = ["tomato", "potato"]
      // const tomato = food[0]
      // const potato = food[1]

      // 위처럼 복잡하지 않고, 간단하고 짧게 배열 내에 첫 번째, 두 번째 요소를 꺼내는 방법!!
      
      // const [myFavFood, mySecondFavFood ] = food;
      // myFavFood -> tomato
      // mySecondFavFood -> potato


      // React.useState()는  배열을  만들어ㅁ [undefined, function]
      // undefined -> data / function은 새로운 값으로 리렌더링해주기 위한 함수
      // 보통 데이터에는 counter처럼 원하는대로 붙이고
      // f는 set 뒤에 데이터 이름을 붙임 (setCounter)
      // 어떤값을 부여하던 setCounter 함수는 그 값으로 업데이트하고 리렌더링 일으킴
      // 1. counter라는 데이터를 받음
      // 2. return()에 그 데이터를 담고 있음 (리턴은 사용자가 보게될 컴포넌트)
      // 3. 버튼이 클릭되면 counter값을 바꿔줄 함수 호출 -> setCounter
      // 4. counter의 새로운 값을 가지고 counter 함수를 호출
      // 5. 그 새로운 값은 setCounter(counter + 1)에 써준 counter + 1


    </script>
</html>
